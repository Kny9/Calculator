<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: rgb(119, 119, 142);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background: #222;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px #000;
            text-align: center;
            width: 300px;
        }
        .calculator h1 {
            color: white;
            margin-bottom: 20px;
        }
        label {
            color: white;
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            text-align: center;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #666;
        }
        #resultat {
            background-color: black;
            color: rgb(114, 126, 114);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Calculatrice</h1>

        <label for="input1">Premier nombre :</label>
        <input type="number" id="input1" placeholder="Entrez un nombre" required>

        <label for="input2">Deuxième nombre :</label>
        <input type="number" id="input2" placeholder="Entrez un nombre" required>

        <div class="buttons">
            <button id="addition">Addition</button>
            <button id="soustraction">Soustraction</button>
            <button id="multiplication">Multiplication</button>
            <button id="division">Division</button>
        </div>

        <label for="resultat">Résultat :</label>
        <input type="text" id="resultat" disabled placeholder="">

    </div>

    <script>
        // Fonction de calcul
        function calculate(operation) {
            const input1 = parseFloat(document.getElementById('input1').value);
            const input2 = parseFloat(document.getElementById('input2').value);
            const resultat = document.getElementById('resultat');

            if (isNaN(input1) || isNaN(input2)) {
                resultat.value = 'Entrez des nombres valides';
                return;
            }

            let res;
            switch (operation) {
                case 'add':
                    res = input1 + input2;
                    break;
                case 'subtract':
                    res = input1 - input2;
                    break;
                case 'multiply':
                    res = input1 * input2;
                    break;
                case 'divide':
                    res = input2 !== 0 ? (input1 / input2) : 'Division par zéro impossible';
                    break;
                default:
                    res = 'Erreur';
            }
            resultat.value = res;
        }

        // Ajout des événements aux boutons
        document.getElementById('addition').addEventListener('click', () => calculate('add'));
        document.getElementById('soustraction').addEventListener('click', () => calculate('subtract'));
        document.getElementById('multiplication').addEventListener('click', () => calculate('multiply'));
        document.getElementById('division').addEventListener('click', () => calculate('divide'));
    </script>

</body>
</html>
